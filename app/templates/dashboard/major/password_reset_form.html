{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="First citizen bank">
    <meta name="author" content="First citizen bank">
    <meta name="keywords" content="First citizen bank">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{% static 'static/img/icons/icon-48x48.png' %}" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

    <title>Sign In | First citizen bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'static/css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .asterisks {
            color: red;
        }

        .first__logo {
            width: 300px;
            margin: 0 auto;
        }

        .first__logo img {
            width: 100%;
        }

        @media screen and (max-width: 400px) {
            .first__logo {
                width: 100%;
                margin: 0 auto;
            }
        }
    </style>

</head>

<body
    style="background-image: url('{% static 'images/firstcitizenbg-background.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">


                        <div class="card">

                            {% if messages %}
                            <div class="alert alert-dismissible fade show">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <div class="first__logo mx-auto">
                                        <img src="{% static 'images/firstoriginallogo.png' %}" alt="">
                                    </div>
                                    <div class="text-center mt-4">
                                        <h1 class="h2">Reset Your Password Here</h1>
                                        <p class="lead">Enter Your email to receive a password reset link</p>
                                    </div>

                                    <!-- <hr class="mb-3"> -->

                                    <form id="resetPasswordForm" method="POST" onsubmit="handlePasswordReset(event)">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Enter your Email</label>
                                            <input type="email" name="email" id="email"
                                                class="form-control form-control-lg" placeholder="Enter your email"
                                                required />
                                        </div>

                                        


                                        <button type="submit" class="btn btn-lg btn-primary">Send Reset Link</button>
                                    </form>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                Already have an Account? <a href="{% url 'login' %}">Login</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="{% static 'static/js/app.js' %}"></script>

    <!-- Here is where the js for form validation will be -->

    <script>

        document.getElementById("password_url").value = location.href
        async function handlePasswordReset(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('resetPasswordForm'));

            const response = await fetch('/password-reset/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.success);
            } else {
                alert(result.error);
            }
        }
    </script>

</body>

</html>
