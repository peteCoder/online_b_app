{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <<meta name="description" content="First citizen bank">
        <meta name="author" content="First citizen bank">
        <meta name="keywords" content="First citizen bank">


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="{% static 'static/img/icons/icon-48x48.png' %}" />

        <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />
        <title>Sign Up | AdminKit Demo</title>
        <link href="{% static 'static/css/app.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<style>
    body {
        overflow-x: hidden;
    }

    .asterisks {
        color: red;
    }

    .first__logo {
        width: 300px;
        margin: 0 auto;
    }

    .first__logo img {
        width: 100%;
    }

    @media screen and (max-width: 400px) {
        .first__logo {
            width: 100%;
            margin: 0 auto;
        }
    }
</style>

<body class="py-5"
    style="background-image: url('{% static 'images/firstcitizenbg-background.jpg' %}'); background-attachment: fixed; background-size: cover">
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">


                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <div class="first__logo">
                                        <img src="{% static 'images/firstoriginallogo.png' %}" alt="">
                                    </div>

                                    <hr class="mb-2">

                                    {% if messages %}
                                    <div class="alert alert-dismissible fade show">
                                        {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} mt-2">
                                            {{ message }}
                                        </div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div>
                                        <h2>Welcome to First Citizen Bank!</h2>
                                        <p>Your Banking Credentials have sent to your preferred email address. Please
                                            check your mail and login.</p>
                                    </div>

                                    <div class="mb-3">
                                        Go to <a href="{% url 'login' %}">Log In.</a>
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'static/js/app.js' %}"></script>
</body>

</html>
